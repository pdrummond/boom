<template name="fieldGridWidget">
  <button class="fluid ui button {{topFieldColor}}">{{topFieldContent}}</button>
  <div class="ui buttons">
    {{#each bottomFieldValues}}
      {{> bottomField}}
    {{/each}}
  </div>  
</template>

<template name="bottomField">
  <button class="ui button {{color}}">

      <span style="color:#A5A5A5;text-transform:uppercase;font-size:10px">{{field}}</span><br/>

    {{value}}
    
  </button>  
</template>
