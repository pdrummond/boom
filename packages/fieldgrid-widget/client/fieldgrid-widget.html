<template name="fieldGridWidget">
  <div class="boom-field-grid ui equal width center aligned padded stackable grid">
    <div class="row" >
      <div class="{{topFieldColor}} column"><strong>{{topFieldContent}}</strong></div>
    </div>
    <div class="row">
      {{#each bottomFieldValues}}
        {{> bottomField}}
      {{/each}}
    </div>
  </div>
</template>

<template name="bottomField">
  <div class="column {{color}}">
    <div class="ui mini statistic">
      <div class="label">{{label}}</div>
      <div class="value"><i class="fa {{icon}}"></i> {{value}}</div>
    </div>
  </div>         
</template>
