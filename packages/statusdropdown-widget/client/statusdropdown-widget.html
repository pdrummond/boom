<template name="statusDropdownWidget">
  <div class="ui vertically divided grid">
    <div class="row">
      <div class="column">
        <span>
          Showing
          <div class="ui inline dropdown">
            <div class="text">{{selectedStatus}}</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div id="clear-status-filter" class="item">All</div>
              {{#each statusFields}}
              {{> statusItem}}
              {{/each}}
            </div>
          </div> 
          <div class="ui inline dropdown">
            <div class="text">{{selectedVisibility}}</div>
            <i class="dropdown icon"></i>
            <div class="menu">              
              <div id="set-active-filter" class="item">active</div>
              <div id="set-archived-filter" class="item">archived</div>
            </div>
          </div>
          cards 

          <div style="color:lightgray"><strong>{{numCards}}</strong> active | <strong>{{numArchivedCards}}</strong> archived </div>
        </span>
      </div>      
    </div>
  </div>
</template>
