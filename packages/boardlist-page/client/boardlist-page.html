<template name="boardListPage">

<button id="create-board-button" class="positive ui button">Create Board</button>

<div class="ui relaxed selection divided list">
	{{#each boards}}
		{{> boardListItem }}
	{{/each}}
</div>

</template>

<template name="boardListItem">
	<div class="item">
	    <i class="large laptop middle aligned icon"></i>
	    <div class="content">
	      <a class="header">{{title}}</a>
	      <div class="description">Created 9th May 2015 by Paul Drummond</div>
	    </div>
	</div>
</template>
