<template name="cardListView">
  <div class="ui vertically divided grid">
    <div class="row">
      <div class="column">
        <span>
          Showing
          <div class="ui inline dropdown">
            <div class="text">{{selectedStatus}}</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div id="clear-status-filter" class="item">All</div>
              {{#each statusFields}}
              {{> statusItem}}
              {{/each}}
            </div>
          </div> cards <span style="color:lightgray"> | <strong>{{numCards}}</strong> cards displayed</span>
        </span>
      </div>      
    </div>
  </div>

  <div class="ui items">
    <div class="ui relaxed divided items" >
     {{#each cards}}
      {{> cardItem}}			
     {{/each}}
   </div>
 </div>
</template>

<template name="statusItem">
  <div class="item">{{label}}</div>
</template>

<template name="cardItem">
  <div class="item"> 
    <!--<div class="ui image">
      <div class="ui equal width center aligned padded grid">
        <div class="olive column">
        {{status}}
        </div>
      </div>
    </div>-->
    <div class="content" style="margin-top:5px">
      <a id="title-link" class="header">{{title}}</a> 
      <div class="right floated content">                
            {{> fieldGridWidget card=this gridType="miniFieldGrid"}}
      </div>
      <div class="meta">     
        Paul Drummond BOOM   
      </div>          
      <div class="description" style="font-size:14px">
        {{#markdown}} {{truncate content=content size=200}} {{/markdown}}
      </div>      
    </div>    
  </div>
</template>
