<template name="cardListView">

  <div class="ui menu">
    <!--<div class="ui dropdown item active">
      <strong>My Open Tasks</strong>
      <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item">Electronics</a>
        <a class="item">Automotive</a>
        <a class="item">Home</a>
      </div>
    </div>-->    
    {{> cardTypeDropdown}}
    {{#each viewFilters}}
      {{> viewFilterDropdown}}
    {{/each}}
  </div>
  <div style="color:lightgray"><strong>{{numCards}}</strong> active | <strong>{{numArchivedCards}}</strong> archived </div>
  <div class="ui segments" >
   {{#each cards}}
   {{> cardItem}}			
   {{/each}}
 </div>
</template>

<template name="cardTypeItem">
  <div class="item">{{label}}</div>
</template>

<template name="cardItem">
  <div class="ui raised segment">
  <!--<a class="ui red right corner label">
        <i class="heart icon"></i>
      </a>-->
      <div class="item"> 

    <!--<div class="ui image">
      <div class="ui equal width center aligned padded grid">
        <div class="olive column">
        {{status}}
        </div>
      </div>
    </div>-->    
    <div class="middle aligned content">
      <a id="title-link" class="header {{archivedClass}}"><i class="icon {{cardIcon}}"></i> {{title}}</a> 
      <div style="float:right">
        {{> fieldGridWidget card=this gridType="miniFieldGrid"}}
      </div>      
    </div>    
  </div>
</div>
</template>


<template name="cardTypeDropdown">
  <div class="ui dropdown item"> {{selectedCardType}}
    <i class="dropdown icon"></i>
    <div class="menu">
      {{#each cardTypes}}
        {{> cardTypeItem}}
      {{/each}}
    </div>
  </div>
</template>

<template name="viewFilterDropdown">
  <div class="ui dropdown item"> {{{selectedFilter}}}
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="all-filter-item item">All</div>
      {{#each filterFields}}
      {{> filterItem}}
      {{/each}}
    </div>
  </div>
</template>


<template name="filterItem">
  <div class="item">{{label}}</div>
</template>


<template name="visibilityDropdown">
  <div class="ui dropdown item"> {{selectedVisibility}}
    <i class="dropdown icon"></i>
    <div class="menu">              
      <div id="set-active-filter" class="item">active</div>
      <div id="set-archived-filter" class="item">archived</div>
    </div>
  </div>
</template>
