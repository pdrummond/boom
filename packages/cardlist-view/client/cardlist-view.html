<template name="cardListView">
  <div class="ui vertically divided grid">
    <div class="row">
      <div class="column">
        <span>
          Show me 
          <div class="ui inline dropdown">
            <div class="text">{{selectedStatus}}</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div id="clear-status-filter" class="item">All</div>
              {{#each statusFields}}
              {{> statusItem}}
              {{/each}}
            </div>
          </div> cards 
        </span>
      </div>      
    </div>
  </div>

  <div class="ui items">
    <div class="ui relaxed divided items" >
     {{#each cards}}
      {{> cardItem}}			
     {{/each}}
   </div>
 </div>
</template>

<template name="statusItem">
  <div class="item">{{label}}</div>
</template>

<template name="cardItem">
  <div class="item">  
    <div class="ui image">
      {{> fieldGridWidget card=this gridType="miniFieldGrid"}}      
    </div>    
    <div class="content" style="margin-top:5px">
      <a class="header">{{title}}</a> 
      <div class="meta">        
      </div>          
      <div class="description">
        {{#markdown}} {{content}} {{/markdown}}
      </div>
      <div class="extra">
        <div id="show-more-button" class="ui left floated basic tiny button">
          Show More
          <i class="right chevron icon"></i>
        </div>
      </div>
    </div>
  </div>
</template>
