<template name="cardListView">

  {{> statusDropdownWidget}}


  <div class="ui items">
    <div class="ui relaxed divided items" >
     {{#each cards}}
      {{> cardItem}}			
     {{/each}}
   </div>
 </div>
</template>

<template name="statusItem">
  <div class="item">{{label}}</div>
</template>

<template name="cardItem">
  <div class="item"> 
    <!--<div class="ui image">
      <div class="ui equal width center aligned padded grid">
        <div class="olive column">
        {{status}}
        </div>
      </div>
    </div>-->
    <div class="content" style="margin-top:5px">
      <a id="title-link" class="header {{archivedClass}}">{{title}}</a> 
      <div class="right floated content">                
            {{> fieldGridWidget card=this gridType="miniFieldGrid"}}
      </div>
      <div class="meta">     
        {{lastUpdatedMsg}} {{formatTime updatedAt}}  
      </div>          
      <div class="description" style="font-size:14px">
        {{#markdown}} {{truncate content=content size=200}} {{/markdown}}
      </div>      
    </div>    
  </div>
</template>
