<template name="cardListView">

  <h2>
    <div class="ui inline dropdown">
      <div class="text"><strong>{{filterTitle}}</strong></div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div id="all-filter" class="item"><i class="square icon"></i> All </div>
        <div class="divider"></div>

        {{#each filters}}
        {{> filter}}
        {{/each}}
      </div>
    </div>
    <div class="ui menu">    
      {{> cardTypeDropdown}}
      <div class="item" style="display:flex;flex:1">
       <div class="ui left icon action input">
        <i class="filter link icon"></i>
        <input id="filter-input" type="text" placeholder="type here to filter list" value="{{filterCriteria}}">
        <div id="save-filter" class="ui button"><i class='save icon'></i> Save Filter</div>              
      </div>
    </div>
  </div>
</h2>
<div style="color:lightgray">Showing {{numFilteredCards}} of {{numCards}} {{selectedCardTypePlural}}</div>
<div class="ui segments" >
 {{#each cards}}
 {{> cardItem}}			
 {{/each}}
</div>
<div class='ui grid' style="position:fixed;bottom:5px;left;5px;width:100%;background:whitesmoke;padding:20px;border-top:1px solid gray">
  <div class='row'>
    <div class="column">
      <div class="ui fluid left corner labeled input">
        <input id="create-box-input" type="text" placeholder="Type here to add a {{selectedCardType}}">
        <div class="ui left corner label">
        <i class="{{createBoxIcon}} icon"></i>          
        </div>        
      </div>    
    </div>
  </div>
</div>
</template>

<template name="cardTypeItem">
  <div class="item">{{labelPlural}}</div>
</template>

<template name="cardItem">
  <div class="ui raised segment">
  <!--<a class="ui red right corner label">
        <i class="heart icon"></i>
      </a>-->
      <div class="item"> 

        <div class="middle aligned content">
          <div style="float:left">
            {{#each leftCardItemWidgets}}
            {{> Template.dynamic template=name}}
            {{/each}}
          </div>
          <span style="margin-left:10px">
            <a id="title-link" class="header {{archivedClass}}"><i class="icon {{cardIcon}}"></i> #{{cardPrefix}}-{{cid}}</a>  {{title}} 
          </span>
          <div style="float:right;position:relative;top:-5px">

            {{#each rightCardItemWidgets}}
            {{> Template.dynamic template=name}}
            {{/each}}
            <!--<img class="ui avatar image" src="http://semantic-ui.com/images/avatar/small/joe.jpg">
            <img class="ui avatar image" src="http://semantic-ui.com/images/avatar/small/stevie.jpg">-->
          </div>         
        </div>
      </div>
    </div>
  </template>


  <template name="cardTypeDropdown">
    <div class="ui dropdown item"> {{selectedCardType}}
      <i class="dropdown icon"></i>
      <div class="menu">
        {{#each cardTypes}}
        {{> cardTypeItem}}
        {{/each}}
      </div>
    </div>
  </template>

  <template name="viewFilterDropdown">
    <div class="ui dropdown item"> {{{selectedFilter}}}
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="all-filter-item item">All</div>
        {{#each filterFields}}
        {{> filterItem}}
        {{/each}}
      </div>
    </div>
  </template>


  <template name="filterItem">
    <div class="item">{{label}}</div>
  </template>


  <template name="visibilityDropdown">
    <div class="ui dropdown item"> {{selectedVisibility}}
      <i class="dropdown icon"></i>
      <div class="menu">              
        <div id="set-active-filter" class="item">active</div>
        <div id="set-archived-filter" class="item">archived</div>
      </div>
    </div>
  </template>

  <template name="filter">
    <div class="item">{{title}}</div>
  </template>
