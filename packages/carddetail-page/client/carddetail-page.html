<template name="cardDetailPage">
	{{#with currentCard}}  
  <!--<div class="ui secondary pointing menu">
    <a class="item active">
      Content
    </a>
    <a class="item">
      Comments
    </a>
    <a class="item">
      Activity
    </a>  
  </div>-->

  <div style="border-bottom:1px solid lightgray;padding-bottom:50px">
    <div class="ui borderless main menu" style="border:noneborder-radius: 0;border: none;box-shadow: none;transition: box-shadow 0.5s ease, padding 0.5s ease;">
      <div class="ui container">
        <div href="#" class="header item" style="font-size:1.5em;padding-left:0">
          <i class="fa fa-bug fa-2x" style=";margin-right:0.5em"></i>
          {{title}}
        </div>      
        <a href="#" class="ui right floated dropdown item" tabindex="0">
          <i class="ellipsis vertical icon"></i>
          <div class="menu transition hidden" tabindex="-1">
            <div id="edit-card-menu-item" class="item">Edit</div>
            <div class="item">Link Item</div>
            <div class="divider"></div>
            <div class="header">Header Item</div>            
            <div class="item">Link Item</div>
          </div>
        </a>
      </div>
    </div>

    <div class="ui container" style="font-size:1.2em">
      {{#markdown}}{{content}}{{/markdown}}    
    </div>
  </div>

  <div id="comments-container" class="ui container" style="margin-top:30px">
    <h3 style="margin-left:10px;color:gray">Comments</h3>
    <div class="ui comments" style="padding-bottom:150px">    
      {{#each cardMessages}}
      {{> commentMessage}}
      {{/each}}      
    </div>
  </div>
  
  <div class='ui grid' style="position:fixed;bottom:10px;left:10px;width:98%;padding:10px;background:white">
    <div class='row'>
      <div class="center aligned one wide column">
        <i class="icon grey comment huge" style="pull-left"></i>
      </div>
      <div class="fifteen wide column">
        <textarea id="comment-box-input" placeholder="Add comment here" style="width:100%;height:100%;padding:10px;background:whitesmoke;border:2px solid gray;resize:none;box-shadow: 0px 0px 2px gray"></textarea>
      </div>
    </div>
  </div>


  {{/with}}
</template>

<template name="commentMessage">
  <div class="comment">
    <div class="avatar">
      <img src="{{userImageUrl this.createdByEmail}}">
    </div>
    <div class="content">      
      <a class="author">{{createdBy}}</a>
      <div class="metadata">
        <span class="date">
          {{formatTime createdAt}}
        </span>
      </div>      
      <div class="text">
        {{content}}
      </div>
    </div>
  </div>
</template>
