<template name="boardRoomPage">

  <div class="ui info message"><strong><i class="fa fa-info-circle"></i> Welcome to the Boardroom</strong> Here, you can get an live, always up-t-date, view of a board's activity.</div>    
  <div id="channel-container" class="pushable">
    <div class="ui visible left vertical sidebar menu"> 
    <div class="header item"><i class="icon fire"></i> Hot Channels</div>
     <a class="active teal item">
      Inbox
      <div class="ui teal pointing left label">1</div>
    </a>
    {{#each boardChannels}}
    {{> boardChannelItem}}
    {{/each}}
    <div class="item">
      <div class="ui transparent icon input">
      <input type="text" placeholder="Search channels...">
        <i class="search icon"></i>
      </div>
    </div>
    <div class="header item"><i class="icon users"></i> Online Team Members</div>
  </div>
  <div class="pusher" style="padding-left:50px"> 
    <h3 style="color:gray"><i class="fa fa-comments"></i> {{channelTitle}} Channel</h3>
    <div class="ui feed" style="overflow: hidden;">
      {{#each messages}}
      {{> message}}
      {{/each}}
    </div>
  </div>
</div>

<div style="position:fixed;bottom:10px;left:10px;width:98%;padding:10px;background:white">
  <textarea id="create-message-input" placeholder="Type message/announcement/status update here" style="width:100%;height:100%;padding:10px;background:whitesmoke;border:2px solid gray;resize:none;box-shadow: 0px 0px 2px gray"></textarea>
</div>
</template>

<template name="message">
  <div class="event">
    <div class="label">
      <img src="http://semantic-ui.com/images/avatar/small/joe.jpg">
    </div>
    <div class="content">
      <div class="summary">
        <a>Paul Drummond</a>
        <div class="date">
          {{formatTime createdAt}}
        </div>
      </div>
      <div class="extra text">
        {{content}}
      </div>      
    </div>
  </div>
</template>


<template name="boardChannelItem">
  <a class="item"> {{title}}  <div class="ui label">51</div></a>
</template>
